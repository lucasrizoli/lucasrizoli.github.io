<!doctype html>
<html lang="en-CA">
<head>
  <meta charset="utf-8">
  <title>Echo &#38; Lucas Wedding</title>
  <!-- View source, eh? Try https://github.com/lucasrizoli/lucasrizoli.github.io -->
  <link rel="icon" href="favicon.ico">
  <style>
    body, div, h1, p, a, img { margin: 0; padding: 0;}

    body {
      background-color: #efefef;
      font-family: "Goudy Old Style", "Sorts Mill Goudy", serif;
      font-size: 20px;
    }

    abbr, acronym {
      border-bottom: none;
      text-transform: lowercase;
      font-variant: small-caps;
      text-decoration: none;
    }

    #container {
      margin: 2em;
    }

    #banner-blurb {
      font-style: italic;
    }

    #rsvp-a {
      /* based on http://codepen.io/cheeriottis/pen/inluv  */
      position: relative;
      padding: 10px 40px;
      margin: auto 10px;
      float: left;
      border-radius: 10px;
      font-size: 1.75em;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      /* colour */
      background-color: #82BF56;
      border-bottom: 5px solid #669644;
      text-shadow: 0px -1px #669644;
      /* animate */
      transition: all 0.1s;
      -webkit-transition: all 0.1s;
    }

    #rsvp-a:active {
      transform: translate(0px,5px);
      -webkit-transform: translate(0px,5px);
      border-bottom: 1px solid;
    }
  </style>
  <link href='https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy:400,400italic' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="container">

    <div id="banner" role="banner">
      <div id="banner-content">
        <h1 id="banner-heading">Echo Railton <span id="banner-and">&#38;</span> Lucas Rizoli</h1>
        <p id="banner-blurb">In one another we have found love, trust, friendship, and family</p>
      </div>
    </div>

    <div id="content" role="main">
      <div id="rsvp" class="section">
        <a href="http://goo.gl/forms/SLbc89Owrr" id="rsvp-a"><acronym title="Respondez, s'il vous plait">RSVP</acronym></a>
      </div>
    </div>

    <div id="footer" role="contentinfo">
      &hellip;
    </div>

  </div>
</body>
</html>
